<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Portfolio App</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- bootstraps -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- fonts  -->
  <link rel="stylesheet" href="https://use.typekit.net/ibi7foo.css">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <nav class="nav-wrap">

    <div class="nav-cont">

      <a id="logo">WEB UX 2022</a>

    </div>

  </nav>

  <h1>Portfolio</h1>


  <!-- Add Project Form  -->
  <form id="add-coffee-form" action="javascript:void(0)">
    <label for="name-input">Project Name: </label>
    <input id="name-input" name="name-input" type="text">
    <label for="author-input">Author: </label>
    <input id="author-input" name="author-input" type="text">
    <label for="image-url-input">Project Image URL</label>
    <input id="image-url-input" name="image-url-input" type="text">
    <label for="url-input">Project Link (URL):</label>
    <input id="url-input" name="url-input" type="text">
    <button id="go-button">Go</button>
  </form>
  </div>


  <div id="result">

  </div>


  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Coffee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="image-preview"></div>
          <div id="projectForm">
            <h2>Update Form </h2>
            <!-- <label for="productID">Enter Product Id</label>
                  <input type="text" name="inputID" id="productID">
                  <br></br> -->

            <label for="projecttName">Enter name of your Project</label>
            <input type="text" id="projectName" name="projectName">
            <br></br>

            <label for="projectAuthor">Enter Author of the Project</label>
            <input type="text" id="author" name="author">
            <br></br>

            <label for="imgUrl">Enter Image Url of the Project</label>
            <input type="text" id="imgUrl" name="imgUrl">
            <br></br>

            <label for="url">Enter Url of the Project</label>
            <input type="text" id="url" name="url">
            <br></br>



          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="updateProject" name="projectButton" type="submit" class="btn btn-primary"
            data-bs-dismiss="modal">Update Project</button>

        </div>
      </div>
    </div>
  </div>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>


  <script src="js/script.js"></script>

</body>

</html>
